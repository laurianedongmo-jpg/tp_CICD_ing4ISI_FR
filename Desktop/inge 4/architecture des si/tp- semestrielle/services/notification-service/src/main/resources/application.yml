server:
  port: 8084

spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:h2:mem:willbank_notifications
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME:willbank@example.com}
    password: ${SMTP_PASSWORD:password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

notification:
  retry:
    maxAttempts: 3
    backoffDelay: 5000
  email:
    from: noreply@willbank.com
    enabled: true
  push:
    enabled: false

logging:
  level:
    com.willbank: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.mail: DEBUG
